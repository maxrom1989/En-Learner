<form [formGroup]="generatorForm" class="generator-container">
    <div class="repeats-container form-group">
        <label for="repeats-inputID">Кол-во повторений: </label>
        <input pInputText id="repeats-inputID" formControlName="formRepeats" (input)="handleInput($event)"
            [pTooltip]='tooltip()' tooltipPosition="right" />
    </div>
</form>
<input-output [tabName]="tabName" [selectedStyle]="selectedStyle"></input-output>
