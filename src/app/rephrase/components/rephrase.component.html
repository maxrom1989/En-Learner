<div class="rephrase-container">
    <div *ngFor="let rephraseMethod of rephraseMethods" class="radio-container">
        <p-radioButton [inputId]="rephraseMethod.forLabel" name="rephrase-method" [value]="rephraseMethod"
            [(ngModel)]="selectedRephraseMethod">
        </p-radioButton>
        <label [for]="rephraseMethod.forLabel">{{rephraseMethod.name | uppercase}}</label>
    </div>
</div>
<input-output [tabName]="tabName" [selectedStyle]="selectedStyle"></input-output>
