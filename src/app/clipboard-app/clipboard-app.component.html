<header class="header">
    <div class="container">
        <h1>Clipboard</h1>
    </div>
</header>
<ul class="clipboard-list" >
    <ng-container *ngFor="let data of serviceData">
        <li [ngClass]="data.style"
    (click)="transferClipboardToData(data.input)" pRipple
    class="list-item" >{{data.input}} {{data.tab}}
</li>

<p-divider *ngIf="data.input"></p-divider>
</ng-container>
</ul>
